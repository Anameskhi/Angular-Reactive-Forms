<div class="container-fluid"> 
  <h2>Registrtaion Form</h2>
  <form [formGroup]="registrationForm">

    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="userNAme?.invalid && userNAme?.touched" 
              formControlName="userName" 
              type="text" 
              class="form-control">
      <!-- <small [class.d-none]="registrationForm.get('userName')?.valid || 
                             registrationForm.get('userName')?.untouched"
                             class='text-danger'>Name is required</small> -->
      <div *ngIf="userNAme?.invalid && registrationForm.get('userName')?.touched">
        <small *ngIf="userNAme!.errors?.['required'] " class='text-danger'>Name is Required</small>
        <small *ngIf="userNAme!.errors?.['minlength'] " class='text-danger'>Username must be at least 3 characters </small>

        <!-- <small *ngIf="registrationForm.get('userName')?.errors?.['maxLength']" class='text-danger'>Username must be at least 5 characters </small> -->
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input [class.is-invalid]="registrationForm.get('password')?.invalid && 
                                 registrationForm.get('password')?.touched"
              formControlName="password"
              type="password" 
              class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">

      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>

    </div>

    <button (click)="confirm()" class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load Api Data</button>
  </form>
  {{registrationForm.value | json}}
</div>
